
<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/script.js"></script>
</head>

<body>
    <div class="cont">
        <header>
            <div class="container">
                <h2>Tsigereda Nebai</h2>
            </div>
        </header>
        <nav>
            <div id="menu-box"><i class="fa fa-bars fa-lg" aria-hidden="true" title="Toggle navigation"></i></div>
            <div class="container">
                <ul class="showing">
                    <li><a href="../index.html"><strong>Home</strong></a></li>
                    <li><a href="../about/index.html"><strong>About</strong></a></li>

                    <li><a href="index.html" class="clicked"><strong>Contact</strong></a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <h1>Contact</h1>
                <hr>
                <p>Feel free to contact me!</p>
                <p>You can leave any message in this message box.</p>
                <form action="" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input id="name" type="text" placeholder="full-name" name="user_name" maxlength="100">
                        <br>
                    </div>
                    <div>
                        <label for="mail">Email:</label>
                        <input id="mail" type="email" placeholder="Email" name="mail" maxlength="100">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" type="text" placeholder="Please write your message here!" name="textmessage" maxlength="1000"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Send</button>
                    </div>
                </form>
                <p>You find my address below.</p>
                <iframe allowfullscreen height="450" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21663.507722848175!2d8.663657175710332!3d47.256906543777106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479aafc032a4abc1%3A0xa5d8aeb2f39135a0!2sAlte+Landstrasse%2C+Meilen!5e0!3m2!1sde!2sch!4v1506935137638" width="600"></iframe>
            </div>
        </main>
        <hr style="color: brown" class="down">
    </div>
    <footer>
        <div class="container">
            <p>©copy right ¦ tsigereda ¦ <a href="https://www.facebook.com/nebai.ts"><i class="fa fa-facebook-square icon"></i></a> ¦ <a href="https://twitter.com/agida14"><i class="fa fa-twitter icon"></i></a></p>
        </div>
    </footer>
    <script>
        $('#menu-box').on('click', function() {
            $('nav ul').toggleClass('showing');
        })
    </script>
</body>
</html>
